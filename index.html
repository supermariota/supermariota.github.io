       <script type="text/javascript">

        function signMeUp(){
              var input = document.getElementById("signUp");

              var e = input.value;
              if(e != "Thanks!" && e != ""){
                analytics.identify({
                  email: e
                });
                analytics.track('Signed Up Email', {
                  email: e
                });
                input.value = "Thanks!";
              }

                         
        }

        var ref = '';
        if (document.referrer) {
          ref = document.referrer.match(/:\/\/(.[^/]+)/)[1];
        }

         var link = document.getElementById('download1');

           analytics.trackLink(link, 'Download Clicked', {
             button: '1',
             source: getParameter("src"),
             referrer: ref
           });

           var link1 = document.getElementById('download2');

           analytics.trackLink(link1, 'Download Clicked', {
             button: '2',
             source: getParameter("src"),
             referrer: ref
